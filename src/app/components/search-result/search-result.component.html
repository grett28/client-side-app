<div class="container result">
    <div class="row">
      <div class="col">
        <img class="search-pic align-center" src={{movieResult.posterPath}} alt="no movie poster found">      
       </div>
      <div class="col-8 search-text">
        <h2>{{movieResult.name}}</h2>
        <div class="row justify-content-md-center">
        {{movieResult.overview}}
        </div>
        <div class="row justify-content-md-center">
            <button (click)="openModal('custom-modal-1')" type="button" class="btn btn-primary card-button bottom-button"> Add to watchlist </button>
        </div>
       </div>
    </div>
  </div>

  <app-form-modal id="custom-modal-1">
    <h1 class="align-self-center"> Add this {{movieResult.name}} to your watchlist?</h1>
    <div class="modal-footer">
      <button (click)="closeModal('custom-modal-1');" type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
      <button (click)="addMovie(movieResult); closeModal('custom-modal-1')" type="button" class="btn btn-primary">Yes</button>
    </div>
  </app-form-modal>
