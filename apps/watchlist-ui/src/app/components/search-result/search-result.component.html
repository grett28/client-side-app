<div class="container result">
    <div class="row">
      <div class="col">
        <img class="search-pic align-center" src={{movieResult.posterPath}} alt="no movie poster found">      
       </div>
      <div class="col-8 search-text">
        <h2>{{movieResult.name}}</h2>
        <div class="row justify-content-md-center">
        {{movieResult.overview}}
        </div>
        <div class="row justify-content-md-center">
            <button (click)="open(addModal)" type="button" class="btn btn-primary card-button bottom-button"> Add to watchlist </button>
        </div>
       </div>
    </div>
  </div>

  <ng-template #addModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title"> Add this movie to your watchlist?</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">No</button>
      <button type="button" class="btn btn-outline-dark" (click)="addMovie(movieResult);modal.close('Save click')">Yes</button>
    </div>
  </ng-template>
