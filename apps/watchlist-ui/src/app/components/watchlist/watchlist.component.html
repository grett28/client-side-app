<h1 class="title">Watchlist</h1>

 <!-- Show it when there are no movies -->
 <div class="no-data text-center" *ngIf="Movie.length === 0">
  <p>There are no movies added yet!</p>
</div>

<div *ngIf="Movie.length !== 0">
  <body class="movie-cards">
    <watchlist-movie-card *ngFor="let movie of Movie" [movie]=movie [myList]=true>
    </watchlist-movie-card>
  </body>
</div>
